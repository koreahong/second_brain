name: Notion to Obsidian Sync

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ (UTC 0ì‹œ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      database:
        description: 'Database to sync (work_list, dae_work, memoir)'
        required: false
        default: 'work_list'
      force:
        description: 'Force sync all items (ignore mig status)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°
          token: ${{ secrets.GH_PAT }}  # Personal Access Token for commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create config from secrets
        run: |
          cat > config.json << EOF
          {
            "notion": {
              "token": "${{ secrets.NOTION_TOKEN }}",
              "databases": {
                "dae_work": {
                  "id": "${{ secrets.NOTION_DB_DAE_WORK }}",
                  "name": "DAE ìž‘ì—… í†µí•©",
                  "url": "https://notion.so/${{ secrets.NOTION_DB_DAE_WORK }}",
                  "description": "DAE ë©”ì¸ ìž‘ì—… ê´€ë¦¬ DB"
                },
                "work_list": {
                  "id": "${{ secrets.NOTION_DB_WORK_LIST }}",
                  "name": "ì—…ë¬´ë¦¬ìŠ¤íŠ¸",
                  "url": "https://notion.so/${{ secrets.NOTION_DB_WORK_LIST }}",
                  "description": "ì¼ì¼ ìž‘ì—… ë¦¬ìŠ¤íŠ¸"
                },
                "memoir": {
                  "id": "${{ secrets.NOTION_DB_MEMOIR }}",
                  "name": "íšŒê³ ë¡",
                  "url": "https://notion.so/${{ secrets.NOTION_DB_MEMOIR }}",
                  "description": "ì£¼ê°„ íšŒê³ ë¡"
                }
              }
            }
          }
          EOF

      - name: Run Notion sync
        env:
          FORCE_SYNC: ${{ github.event.inputs.force || 'false' }}
          TARGET_DB: ${{ github.event.inputs.database || 'work_list' }}
        run: |
          python automation/notion_sync.py

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Notion Sync Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Notion sync: $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“Š Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: ${{ github.event.inputs.database || 'work_list' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Sync**: ${{ github.event.inputs.force || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: ${{ steps.changes.outputs.has_changes || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY