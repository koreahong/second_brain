name: Notion Record Master Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Îß§Ïùº 00:00 UTC (ÌïúÍµ≠ ÏãúÍ∞Ñ 09:00)
  workflow_dispatch:  # ÏàòÎèô Ìä∏Î¶¨Í±∞ ÌóàÏö©

permissions:
  contents: write  # Allow git push

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create config.json
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_TOKEN }}
          RECORD_MASTER_DB_ID: ${{ secrets.RECORD_MASTER_DB_ID }}
        run: |
          cd automation
          cat > config.json << EOF
          {
            "notion": {
              "api_token": "${NOTION_API_TOKEN}",
              "record_master_db_id": "${RECORD_MASTER_DB_ID}",
              "sync_settings": {
                "filter_status": "NEEDED",
                "batch_size": 50,
                "priority_order": ["High", "Medium", "Low"]
              }
            },
            "obsidian": {
              "vault_path": "${{ github.workspace }}",
              "location_mapping": {
                "Project": "02-Areas/ÌÅ¨ÎûòÌîÑÌä∏ÌÖåÌÅ¨ÎÜÄÎ°úÏßÄÏä§/Projects/Active",
                "Experience": "02-Areas/ÌÅ¨ÎûòÌîÑÌä∏ÌÖåÌÅ¨ÎÜÄÎ°úÏßÄÏä§/Experience/Weekly",
                "Reference": "03-Resources",
                "Insight": "30-Flow/Life-Insights",
                "Article": "03-Resources/Articles",
                "Book": "03-Resources/Books"
              }
            }
          }
          EOF

      - name: Run Notion Sync
        run: |
          cd automation
          python notion_sync.py

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes to commit"
          fi

      - name: Commit and Push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "üîÑ Sync from Notion Record Master [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
