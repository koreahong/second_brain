jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create config.json
        run: |
          cd automation
          cat > config.json << 'EOF'
          {
            "notion": {
              "api_token": "${{ secrets.NOTION_TOKEN }}",
              "record_master_db_id": "${{ secrets.NOTION_DB_WORK_LIST }}",
              "sync_settings": {
                "filter_status": "NEEDED",
                "batch_size": 50,
                "priority_order": ["High", "Medium", "Low"]
              }
            },
            "obsidian": {
              "vault_path": "${{ github.workspace }}",
              "location_mapping": {
                "Project": "02-Areas/í¬ëž˜í”„íŠ¸í…Œí¬ë†€ë¡œì§€ìŠ¤/Projects/Active",
                "Experience": "02-Areas/í¬ëž˜í”„íŠ¸í…Œí¬ë†€ë¡œì§€ìŠ¤/Experience/Weekly",
                "Reference": "03-Resources",
                "Insight": "30-Flow/Life-Insights",
                "Article": "03-Resources/Articles",
                "Book": "03-Resources/Books"
              }
            }
          }
          EOF

      - name: Run Notion Sync
        run: |
          cd automation
          python notion_sync.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || \
