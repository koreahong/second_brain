name: Notion Record Master Sync

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ 00:00 UTC (í•œêµ­ ì‹œê°„ 09:00)
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create config.json
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_TOKEN }}
          RECORD_MASTER_DB_ID: ${{ secrets.RECORD_MASTER_DB_ID }}
        run: |
          cd automation
          cat > config.json << EOF
          {
            "notion": {
              "api_token": "${NOTION_API_TOKEN}",
              "record_master_db_id": "${RECORD_MASTER_DB_ID}",
              "sync_settings": {
                "filter_status": "NEEDED",
                "batch_size": 50,
                "priority_order": ["High", "Medium", "Low"]
              }
            },
            "obsidian": {
              "vault_path": "${{ github.workspace }}",
              "location_mapping": {
                "Project": "02-Areas/í¬ëž˜í”„íŠ¸í…Œí¬ë†€ë¡œì§€ìŠ¤/Projects/Active",
                "Experience": "02-Areas/í¬ëž˜í”„íŠ¸í…Œí¬ë†€ë¡œì§€ìŠ¤/Experience/Weekly",
                "Reference": "03-Resources",
                "Insight": "30-Flow/Life-Insights",
                "Article": "03-Resources/Articles",
                "Book": "03-Resources/Books"
              }
            }
          }
          EOF

      - name: Run Notion Sync
        run: |
          cd automation
          python notion_sync.py

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Configure git to use the PAT for authentication
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          git add .
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "ðŸ”„ Sync from Notion Record Master [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "No changes to commit"
          fi
